</head>

<body>
    <main>
        <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="10" height="42"></svg>
        <span class="fs-4">Portfolio</span>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="projects.html" class="nav-link">Projects</a></li>

        <li class="nav-item"><a href="contact.html" class="nav-link">Contacts</a></li>
      </ul>
    </header>
  </div>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-md-10 mx-auto col-lg-5">
                     <h1 class="display-6 fw-bold lh-1 mb-3">What's on your mind?</h1>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nameInput" placeholder="Name">
                            <label for="nameInput">Name</label>
                        </div>
                        <textarea class="form-control" id="postInput" rows="10"></textarea>
                        </br>
                        <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="postComment()">Post</button>
                </div>
                 <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">Posts</h1>
                    <textarea  class="form-control" id="posts" rows="30" readonly></textarea>
                        </br>
                </div>
            </div>
        </div>
    </main>
    
     <script>
        function postComment() {
             let name = document.getElementById("postInput").value;
             let post = document.getElementById("nameInput").value;

             if((!name || name.length === 0) || (!post || post.length === 0)) {
                 return;
             }

             document.getElementById("posts").append(`${new Date().toLocaleString()} | ${name} : ${post}\r\n`);
        }
        </script>

</body>
